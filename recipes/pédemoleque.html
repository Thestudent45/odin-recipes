<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Pé de moleque</title>
    </head>
    <body>
        <h1>como fazer um pé de moleque</h1>
        <img src="../images/como_fazer_pe_de_moleque_19532_600.jpg" alt="pé de moleque">
        <p>Uma receita brasilheira muito saborosa</p>
        <h2>Ingrdientes</h2>
        <ul>
            <li>500g de amendonhin</li>
            <li>5 chicaras de açucar</li>
            <h2>Passos</h2>
            <ol>
                <li>derreta o açucar</li>
                <li>depois coloque o amendonhin</li>
                <li>pronto</li>
            </ol>
        </ul>
    </body>
</html>
